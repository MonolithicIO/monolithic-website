name: Run Integration tests

on:
  pull_request:
    branches: [main]

jobs:
  jest-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: install dependencies
        run: npm ci

      - name: run integration tests
        run: npm run test:integration:ephemeral
