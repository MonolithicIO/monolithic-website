name: Run unit tests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  jest-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: install dependencies
        run: npm ci

      - name: run unit tests (with coverage)
        run: npm run test:unit

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: |
            coverage/
            coverage/lcov.info
          if-no-files-found: error
          retention-days: 7

      - name: Generate coverage summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/lcov.info
          format: markdown
          badge: true
          fail_below_min: false
          hide_complexity: true
          thresholds: "60 80"
          output: file
          summary_filename: coverage-summary.md

      - name: Add coverage to job summary
        run: |
          echo "## Unit Test Coverage" >> $GITHUB_STEP_SUMMARY
          cat coverage-summary.md >> $GITHUB_STEP_SUMMARY

      - name: Post/update sticky PR comment with coverage
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: unit-test-coverage
          recreate: true
          path: coverage-summary.md
