name: Run unit tests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  jest-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: install dependencies
        run: npm ci

      - name: Post coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          test-script: npm run test:unit
